<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            <input type="text" name="maximumScore" id="maximumScore" placeholder="MAXIMUM SCORE">
            
            <img src="dice-5.png" alt="Dice" class="dice">
            <img src="dice-5.png" alt="Dice" class="dice2">
        </div>
        
        <!-- <script src="app.js"></script> -->
        <script>
            var scores,roundScore,activePlayer,dice,dice2,gamePlaying,previousDice,previousDice2;function nextPlayer(){activePlayer=0===activePlayer?1:0,roundScore=0,document.getElementById("current-0").textContent="0",document.getElementById("current-1").textContent="0",document.querySelector(".player-0-panel").classList.toggle("active"),document.querySelector(".player-1-panel").classList.toggle("active"),document.querySelector(".dice").style.display="none",document.querySelector(".dice2").style.display="none"}function init(){scores=[0,0],activePlayer=0,roundScore=0,gamePlaying=!0,document.querySelector(".dice").style.display="none",document.querySelector(".dice2").style.display="none",document.getElementById("score-0").textContent="0",document.getElementById("score-1").textContent="0",document.getElementById("current-0").textContent="0",document.getElementById("current-1").textContent="0",document.getElementById("name-0").textContent="Player 1",document.getElementById("name-1").textContent="Player 2",document.querySelector(".player-0-panel").classList.remove("winner"),document.querySelector(".player-0-panel").classList.remove("active"),document.querySelector(".player-1-panel").classList.remove("winner"),document.querySelector(".player-1-panel").classList.remove("active"),document.querySelector(".player-0-panel").classList.add("active")}function randomNumber(){return Math.floor(6*Math.random())+1}init(),document.querySelector(".btn-roll").addEventListener("click",()=>{if(gamePlaying){var e=Math.floor(6*Math.random())+1,t=document.querySelector(".dice");t.style.display="block",t.src="dice-"+e+".png";var r=Math.floor(6*Math.random())+1,n=document.querySelector(".dice2");n.style.display="block",n.src="dice-"+r+".png",1!==e&&1!==r?(roundScore+=e+r,document.querySelector("#current-"+activePlayer).textContent=roundScore):6===previousDice&&6===e||6===previousDice2&&6===r?(scores[activePlayer]=0,document.querySelector("#score-"+activePlayer).textContent=0,nextPlayer()):nex         </script>
    </body>
</html>
